<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label for="usernameField" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="usernameField" placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneField" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phoneField"
                       placeholder="(555) 123-4324">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailField" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="emailField"
                       placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleField" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select class="form-control" id="roleField">
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dobField" class="col-sm-2 col-form-label">
                Date Of Birth </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dobField"
                       placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-success btn-block">Update</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-danger btn-block">Logout</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
